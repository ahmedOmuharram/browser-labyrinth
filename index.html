<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser's Labyrinth</title>
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
    <link rel="manifest" href="media/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Levi Windows';
            src: url(media/font.ttf);
        }
        @keyframes float {
            0% {
            transform: translatey(0px);
            }
            50% {
            transform: translatey(-10px);
            }
            100% {
            transform: translatey(0px);
            }
        }

        #welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* set the container height to full viewport height */
        }

        .animated-text {
            flex-direction: column;
            font-size: 3vw;
            text-shadow: 5px 5px #000;
            animation: float 7s linear infinite;
            font-family: 'Levi Windows', sans-serif;
            color: white;
            text-align: center;
            padding: 10px;
            justify-content: center;
            align-items: center; 
        }

        #loading {
            font-family: 'Levi Windows', sans-serif;
            color: white;
            text-shadow: 5px 5px #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            display: hidden;
            justify-content: center; 
            font-size: 3vw;
            height: 100vh;
        }

        #loading-bar {
            display: flex;
            justify-content: center;
            margin-top: 30px;     
            background-color: #c8c8c8;
        }

        .loading-rectangle {
            width: 20px;
            height: 50px;
            margin: 5px;
            background-color: #c8c8c8;
        }
        
        .button {
            padding: 16px 320px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            font-family: 'W95FA', sans-serif;
            background-color: #010081;
            color: white;
        }

        .button:hover {
            background-color: #0000bb;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(1, 50px);
            grid-gap: 10px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: -1;
        }

        .grid-item {
            font-family: 'Levi Windows', sans-serif;
            text-align: center;
            font-size: 16px;
            color: white;
        }

        .start-button{
            background: url(https://win98icons.alexmeub.com/icons/png/windows-0.png) no-repeat 2px center / 24px;
            padding-left: 28px;
            padding-right: 5px;
            height: 29px;
            margin: 2px 3px;
            font-weight: bold;
            border: 2px solid #7c7c7c;
            border-top-color: #fff;
            border-left-color: #fff;
            background-color: #c8c8c8;
        }

        .start-button:hover{
            background-color: #a3a3a3;
        }
    </style>
    </head>
<body>

    <div id="welcome">
        <span class="animated-text">Welcome to Browser's Labyrinth</span>
        <button onclick="start()" class="button">Turn On Your Computer</button>
    </div>
    <div id="loading">
        <span>Loading</span>
        <div id="loading-text">0%</div>
        <div id="loading-bar">
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
        </div>
    </div>
    <center id="canvas" style="display: none;">
        <span class="animated-text" style="display: flex;">Browser's Labyrinth</span>
        <!-- Icons -->
        <div class="grid-container">
            <div class="grid-item">
                <img src="media/computer.png" alt="my computer img" width="50" height="50">
                <div>My Computer</div>
            </div>
            <div class="grid-item">
                <img src="media/bin.png" alt="recycle bin img" width="50" height="50">
                <div>Recycle Bin</div>
            </div>
            <div class="grid-item">
                <img src="media/internet.png" alt="recycle bin img" width="50" height="50">
                <div>Internet</div>
            </div>
        </div>
        
        <div id="main" style="width: 1280px; height: 720px;"></div>
        <div class="taskbar" style="position: fixed; bottom: 0; width: 100%; height: 32px; background-color: #c8c8c8; text-align: left;">
            <button class="start-button" style="display: inline-block;">
                Start
            </button>
        </div>
    </center>
    <script>
        function start() {
            document.getElementById("welcome").style.display = "none";
            const rectangles = document.querySelectorAll('.loading-rectangle');
            document.getElementById("loading").style.display = "flex";
            function changeColor() {
                const rectangles = document.getElementsByClassName("loading-rectangle");
                const loadingText = document.getElementById("loading-text");

                let blueRectanglesCount = 0;
                let index = 0;

                function changeRectangleColor() {
                    const currentRectangle = rectangles[index];
                    currentRectangle.style.backgroundColor = '#010081';
                    blueRectanglesCount++;

                    const percentage = (blueRectanglesCount / rectangles.length) * 100;
                    loadingText.innerText = `${percentage.toFixed(0)}%`;

                    index++;
                }

                function setRandomInterval() {
                    const randomInterval = getRandomInt(1, 300);
                    setTimeout(() => {
                    changeRectangleColor();
                    setRandomInterval();
                    }, randomInterval);
                }

                setRandomInterval();
                }


            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            changeColor();
            setInterval(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("canvas").style.display = "block";
                document.getElementById("main").appendChild(app.view);
            }, 4500);
        }
    </script>
    <script src="node_modules/pixi.js/dist/pixi.min.js"></script>

    <script src="block.js" defer></script>

    <script src="player.js" defer></script>
