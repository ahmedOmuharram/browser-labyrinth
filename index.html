<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser's Labyrinth</title>
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
    <link rel="manifest" href="media/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <style>
        #player {
            width: 30px;
            height: 30px;
            background-color: black;
            background-image: url("media/sprite.png");
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow: 1px 2px;
        }
        #info {
            background-image: url("media/info.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="object solid" style="position:absolute; background-color: #c3c3c3; top: 0; left: 0; width: 100vw; height: 20px"></div>
    <div class="object solid" style="position:absolute; background-color: #c3c3c3; bottom: 0; right: 0; width: 20px; height: 100vh"></div>
    <div class="object solid" style="position:absolute; background-color: #c3c3c3; top: 0; left: 0; width: 20px; height: 100vh"></div>
    <div class="object solid" style="position:absolute; background-color: #c3c3c3; bottom: 0; right: 0; width: 100vw; height: 20px">
        <div class="object solid" id="start" style="position:absolute; border: 1px solid #fff; background-color: #010081; bottom: 0px; left: 21px; width: 10vw; height: 19px">
            <i class="fa fa-desktop" aria-hidden="true"></i> Start
        </div>
    </div>
    <div class="object solid" id="info" style="position:absolute; background-color: #c3c3c3; top: 0; right: 0; width: 50px; height: 50px"></div>
    <div class="object" id="player"></div>
    <script src="player.js"></script>
</body>

</html>
