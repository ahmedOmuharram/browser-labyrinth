    <style>
        @font-face {
            font-family: 'Levi Windows';
            src: url(media/font.ttf);
        }
        @keyframes float {
            0% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-10px);
            }
            100% {
                transform: translatey(0px);
            }
        }

        @keyframes computer-rotate-float {
            0% {
                -webkit-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -ms-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                transform: rotate(-45deg) translatey(0px);
            }
            50% {
                transform: translatey(-10px);
                -webkit-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -ms-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                transform:  translatey(-20px) rotate(-45deg);
            }
            100% {
                transform: translatey(0px);
                -webkit-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -ms-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                transform: rotate(-45deg) translatey(0px);
            }
        }

        @keyframes bin-rotate-float {
            0% {
                -webkit-transform: rotate(30deg);
                -moz-transform: rotate(30deg);
                -ms-transform: rotate(30deg);
                -o-transform: rotate(30deg);
                transform: rotate(30deg) translatey(0px);
            }
            50% {
                transform: translatey(-10px);
                -webkit-transform: rotate(30deg);
                -moz-transform: rotate(30deg);
                -ms-transform: rotate(30deg);
                -o-transform: rotate(30deg);
                transform:  translatey(-20px) rotate(30deg);
            }
            100% {
                transform: translatey(0px);
                -webkit-transform: rotate(30deg);
                -moz-transform: rotate(30deg);
                -ms-transform: rotate(30deg);
                -o-transform: rotate(30deg);
                transform: rotate(30deg) translatey(0px);
            }
        }

        #welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .animated-text {
            flex-direction: column;
            font-size: 3vw;
            text-shadow: 5px 5px #000;
            animation: float 7s linear infinite;
            font-family: 'Levi Windows', sans-serif;
            color: white;
            text-align: center;
            padding: 10px;
            justify-content: center;
            align-items: center; 
        }

        #loading {
            font-family: 'Levi Windows', sans-serif;
            color: white;
            text-shadow: 5px 5px #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            display: hidden;
            justify-content: center; 
            font-size: 3vw;
            height: 100vh;
        }

        #loading-bar {
            display: flex;
            justify-content: center;
            margin-top: 30px;     
            background-color: #c8c8c8;
        }

        .loading-rectangle {
            width: 20px;
            height: 50px;
            margin: 5px;
            background-color: #c8c8c8;
        }
        
        .button {
            padding: 16px 320px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            font-family: 'W95FA', sans-serif;
            background-color: #010081;
            color: white;
        }

        .button:hover {
            background-color: #0000bb;
        }

        .grid-container, .grid-container-bottom {
            display: grid;
            grid-template-columns: repeat(1, 50px);
            grid-gap: 10px;
            position: absolute;
        }

        .grid-container {
            top: 20px;
            left: 20px;
            z-index: -1;
        }

        .grid-container-bottom {
            display: grid;
            grid-template-columns: repeat(1, 50px);
            grid-gap: 10px;
            position: absolute;
            bottom: 40px;
            right: 20px;
        }

        .grid-item, .grid-item-bottom {
            font-family: 'Levi Windows', sans-serif;
            text-align: center;
            font-size: 16px;
            color: white;
        }

        .grid-item-bottom {
            background-color: #007171;
            width: fit-content;
            height: fit-content;
        }

        .start-button {
            background: url(media/start.png) no-repeat 4px center / 20px;
            padding-left: 28px;
            padding-right: 5px;
            height: 29px;
            margin: 2px 3px;
            font-weight: bold;
            border: 2px solid #7c7c7c;
            border-top-color: #fff;
            border-left-color: #fff;
            background-color: #c8c8c8;
        }

        .start-button:hover{
            background-color: #a3a3a3;
        }

        .level-button{
            padding-left: 5px;
            padding-right: 5px;
            height: 29px;
            margin: 2px 3px;
            font-weight: bold;
            border: 2px solid #7c7c7c;
            border-top-color: #fff;
            border-left-color: #fff;
            background-color: #c8c8c8;
        }

        .level-button:hover{
            background-color: #a3a3a3;
        }

        .rotated-computer {
            position: absolute;
            top: 100px;
            left: 100px;
            opacity: 0.5;
            animation: computer-rotate-float 5s linear infinite;
        }

        .rotated-bin {
            position: absolute;
            background: url(media/bin.png);
            background-repeat: no-repeat;
            background-size: cover;
            width: 256px;
            height: 256px;
            bottom: 100px;
            right: 100px;
            opacity: 0.5;
            animation: bin-rotate-float 6s linear infinite;
        }

        .rotated-bin.clicked {
            right: 99px;
            background: url(media/full-bin.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    <script>
        function start() {
            document.getElementById("welcome").style.display = "none";
            const rectangles = document.querySelectorAll('.loading-rectangle');
            document.getElementById("loading").style.display = "flex";
            function changeColor() {
                const rectangles = document.getElementsByClassName("loading-rectangle");
                const loadingText = document.getElementById("loading-text");

                let blueRectanglesCount = 0;
                let index = 0;

                function changeRectangleColor() {
                    if (index < 15) {
                        const currentRectangle = rectangles[index];
                        currentRectangle.style.backgroundColor = '#010081';
                        blueRectanglesCount++;

                        const percentage = (blueRectanglesCount / rectangles.length) * 100;
                        loadingText.innerText = `${percentage.toFixed(0)}%`;

                        index++;
                    }
                }

                function setRandomInterval() {
                    const randomInterval = getRandomInt(1, 300);
                    setTimeout(() => {
                    changeRectangleColor();
                    setRandomInterval();
                    }, randomInterval);
                }

                setRandomInterval();
                }


            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            changeColor();
            setInterval(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("canvas").style.display = "block";
                document.getElementById("main").appendChild(app.view);
            }, 4500);
        }

        function onInfoClick() {
            document.getElementById("main").style.display = "none";
            document.getElementById("")
        }

        function onBinClick(element) {
            if (element.classList.contains('clicked')) {
                element.classList.remove('clicked');
            } else {
                element.classList.add('clicked');
            }
            
            new Audio("media/pop.wav").play();
        }

        function onComputerClick() {
            let audio = new Audio("media/computer.mp3");
            audio.volume = 0.5;
            audio.play()
        }

    </script>
