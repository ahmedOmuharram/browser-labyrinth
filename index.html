<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nemesis</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #player {
            width: 20px;
            height: 20px;
            background-color: #fff;
            box-shadow:
                0 0 10px 5px #fff,  /* inner white */
                0 0 15px 10px #f00; /* middle magenta */
        }

        #solid {
            width: 200px;
            height: 20px;
            position: absolute;
            bottom: 100px;
            right: 200px;
            background-color: #fff;
            box-shadow:
                0 0 10px 5px #fff,  /* inner white */
                0 0 15px 10px #0f0; /* middle magenta */
        }
    </style>
</head>
<body>
    <div class="object" id="player"></div>
    <div class="object" id="solid"></div>
    <script src="player.js"></script>
</body>

</html>
