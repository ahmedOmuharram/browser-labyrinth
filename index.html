<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser's Labyrinth</title>
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">

    <link rel="manifest" href="media/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Levi Windows';
            src: url(media/font.ttf);
        }
        @keyframes float {
            0% {
            transform: translatey(0px);
            }
            50% {
            transform: translatey(-10px);
            }
            100% {
            transform: translatey(0px);
            }
        }

        #welcome {
            font-family: 'Levi Windows', sans-serif;
            color: white;
            text-align: center;
            font-size: 5vw;
            display: flex;
            flex-direction: column;
            justify-content: center; /* center horizontally */
            align-items: center; /* center vertically */
            height: 100vh; /* set the container height to full viewport height */
            text-shadow: 5px 5px #000;
        }

        .animated-text {
            animation: float 7s linear infinite;
        }

        #loading {
            font-family: 'Levi Windows', sans-serif;
            color: white;
            text-shadow: 5px 5px #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            display: hidden;
            justify-content: center; 
            font-size: 3vw;
            height: 100vh;
        }

        #loading-bar {
            display: flex;
            justify-content: center;
            margin-top: 30px;     
            background-color: #c8c8c8;
        }

        .loading-rectangle {
            width: 20px;
            height: 50px;
            margin: 5px;
            background-color: #c8c8c8;
        }
        
        .button {
            padding: 16px 320px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            font-family: 'W95FA', sans-serif;
            background-color: #010081;
            color: white;
        }

        .button:hover {
            background-color: #0000bb;
        }
    </style>
    </head>
<body>

    <div id="welcome">
        <span class="animated-text">Welcome to Browser's Labyrinth</span>
        <button onclick="start()" class="button">Boot up PC</button>
    </div>
    <div id="loading">
        <span>Loading</span>
        <div id="loading-text">0%</div>
        <div id="loading-bar">
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
            <div class="loading-rectangle"></div>
        </div>
    </div>
    <center id="main"></center>
    <script>
        function start() {
            document.getElementById("welcome").style.display = "none";
            const rectangles = document.querySelectorAll('.loading-rectangle');
            document.getElementById("loading").style.display = "flex";
            function changeColor() {
                const rectangles = document.getElementsByClassName("loading-rectangle");
                const loadingText = document.getElementById("loading-text");

                let blueRectanglesCount = 0;
                let index = 0;

                function changeRectangleColor() {
                    const currentRectangle = rectangles[index];
                    currentRectangle.style.backgroundColor = '#010081';
                    blueRectanglesCount++;

                    const percentage = (blueRectanglesCount / rectangles.length) * 100;
                    loadingText.innerText = `${percentage.toFixed(0)}%`;

                    index++;
                }

                function setRandomInterval() {
                    const randomInterval = getRandomInt(1, 1000);
                    setTimeout(() => {
                    changeRectangleColor();
                    setRandomInterval();
                    }, randomInterval);
                }

                setRandomInterval();
                }


            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            changeColor();
            setInterval(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("main").appendChild(app.view);
            }, 10000);
        }
    </script>
    <script src="node_modules/pixi.js/dist/pixi.min.js"></script>
    <script src="collision.js" defer></script>
    <script src="block.js" defer></script>
    <script src="border.js" defer></script>

    <script src="player.js" defer></script>
